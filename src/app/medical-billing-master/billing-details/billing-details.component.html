<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="notifyUser">
  <span type="button" (click) ="closeAlert()" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></span>
  <h4 class="alert-heading">Limit Exceeded!</h4>
  <p>{{notificationMessage}}</p>
 
</div>

<p [ngClass]="'header'"> Patient Details </p>

<hr class="border"/>
<div class="container">
<div class ="row">

  <div class="col-md-1 col-lg-1">
    <label>Scan List</label>
  </div>
  
    <div class="col-md-3 col-lg-3">
      <p-autoComplete [(ngModel)]="scanList" (onSelect) ="retrieveData($event)" [suggestions]="results" (completeMethod)="search($event)"></p-autoComplete>
  </div>
  <!-- <div class="col-md-2 col-lg-2"></div> -->
  <div class="col-md-2 col-lg-2">
    <label>Scan amount</label>
    <span>{{scanAmount}}</span>
    
</div>
<div class="col-md2 col-lg-2">
  <label>Discount</label>
  
  <input type="number" pInputText [(ngModel)]="discount" class="discount"/>
  
</div>
<div class="col-md-1 col-lg-1">
  <p-button label="Add" (onClick)="addData($event)"></p-button>
</div>
</div>
<br/>

<div class="container">
  
  
  <table class="table table-bordered">
    <thead class="table-primary">
        <tr>
          <th>sno</th>
          <th>Scan Name</th>
          <th>Scan Amount</th>
          <th>Discount</th>
          <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of billingList">
        <td>{{ bill.sno }}</td>
        <td>{{ bill.scanName }}</td>
        <td>{{ bill.scanAmount }}</td>
        <td>{{ bill.discount }}</td>
        <td>{{ bill.totalAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
